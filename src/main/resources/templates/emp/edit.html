<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="title">编辑</title>
    <script type="text/javascript">
        baseUrl = window.location.origin;
    </script>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/gtvg.css"/>
    <script>document.write('\<script type="text/javascript" src="' + baseUrl + '/lib/jquery/jquery-3.3.1.js"/>');</script>
    <script>document.write('\<script type="text/javascript" src="' + baseUrl + '/lib/jquery/jquery.blockUI.js"/>');</script>
    <script type="text/javascript" th:src="@{/res/js/common.js}" src="../../static/res/js/common.js"></script>
    <script>document.write('\<script type="text/javascript" src="' + baseUrl + '/lib/bootstrap/js/bootstrap.js"/>');</script>
    <script>document.write('<link type="text/css" rel="stylesheet" href="' + baseUrl + '/lib/bootstrap/css/bootstrap.css"/>');</script>
    <script>document.write('\<link type="text/css" rel="stylesheet" href="' + baseUrl + '/lib/bootstrap/css/bootstrap.css"/>');</script>
    <!--<script>document.write('\<link type="text/css" rel="stylesheet" href="' + baseUrl + '/res/css/login.css"/>');</script>-->
    <!--<script>document.write('\<link type="text/css" rel="stylesheet" href="' + baseUrl + '/res/css/form-elements.css"/>');</script>-->
    <style>
        .row {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row col-xs-offset-3">
        <div class="col-xs-3"><label th:text="#{employee.name}" for="name">姓名</label></div>
        <div class="col-xs-3"><input id="name" th:value="${emp.name}" style="width: 100%"/></div>
    </div>
    <div class="row col-xs-offset-3">
        <div class="col-xs-3"><label for="gender">性别</label></div>
        <div class="col-xs-3">
            <select id="gender" style="width: 100%;" th:value="${emp.gender=='F'?'女':'男'}">
                <option th:selected="${emp.gender=='M'}">男</option>
                <option th:selected="${emp.gender=='F'}">女</option>
            </select>
        </div>
    </div>
    <div class="row col-xs-offset-3">
        <div class="col-xs-3"><label for="age">年龄</label></div>
        <div class="col-xs-3"><input class="text-input" id="age" th:value="${emp.age}" style="width: 100%"/></div>
    </div>
    <div class="row col-xs-4 col-xs-offset-3 btn-group">
        <div class="col-xs-6">
            <button class="btn-primary pull-right" id="save" onclick="save()">保存</button>
        </div>
        <div class="col-xs-6">
            <button class="btn-warning" id="cancle" onclick="cancle()">取消</button>
        </div>
    </div>
</div>
</body>
<script>
    var id = getQueryString("id");

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var addUrl = baseUrl + "/emp/add";
    var updateUrl = baseUrl + "/emp/update";

    function save() {
        var age = $("#age").val();
        var name = $("#name").val();
        var gender = $("#gender").val();
        if (!name) {
            alert("用户名不能为空！")
            return;
        }
        if (!/^([1-9]|[1-9][0-9]|1[0-9]{2})$/.test(age)) {
            alert("年龄不合法，范围1-199");
            return;
        }
        if (gender === "男") gender = "M";
        else gender = "F";

        var submitUrl = updateUrl;
        if (!id) {
            submitUrl = addUrl;
            $("#title").text("新增")
        }
        loading("open", "保存中...");
        $.ajax({
            url: submitUrl,
            type: "get",
            data: {
                id: id,
                name: name,
                gender: gender,
                age: age
            },
            success: function (data) {
                if (data.status === 'success') {
                    $(location).attr('href', baseUrl + '/emp/page');
                } else {
                    alert(data.message)
                }
            },
            error: function () {
                alert('未知错误')
            },
            complete: function () {
                loading('close')
            }
        })
    }

    function cancle() {
        $(location).attr('href', baseUrl + '/emp/page');
    }
</script>
</html>
